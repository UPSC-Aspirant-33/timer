<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gentle Study Flow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-particles"></div>

<div class="app">
  <h1>ğŸŒ¿ Gentle Study Flow</h1>
  <p class="subtitle">You are learning how to flow, not rush.</p>

  <div class="card">
    <input id="subject" placeholder="Enter Subject (Polity, History...)">
    <input id="time" type="number" placeholder="Minutes">
    <button onclick="startTimer()">Start Session</button>
  </div>

  <div class="timer-card">
    <div id="clock">00:00</div>
    <p id="currentSubject"></p>
    <button class="pause" onclick="pauseSession()">â¸ Pause & Reflect</button>
  </div>

  <h2>ğŸ“Š Your Gentle Progress</h2>
  <div id="dashboard"></div>
</div>

<!-- Custom Yes/No Modal -->
<div id="yesNoModal" class="modal">
  <div class="modal-content">
    <p id="modalQuestion"></p>
    <div class="modal-buttons">
      <button onclick="modalAnswer(true)">Yes</button>
      <button onclick="modalAnswer(false)">No</button>
    </div>
  </div>
</div>

<audio id="alarm">
  <source src="/assets/alarm.mp3">
</audio>

<script src="script.js"></script>
</body>
</html>
